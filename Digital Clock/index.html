<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock - Tirth Bhatt || Developer ❤</title>
    <link href="style.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="logo.svg">
</head>
<body>
    <div class="clock-container">
        <div class="clock-col">
          <p class="clock-day clock-timer">
          </p>
          <p class="clock-label">
            Day
          </p>
        </div>
        <div class="clock-col">
          <p class="clock-hours clock-timer">
          </p>
          <p class="clock-label">
            Hours
          </p>
        </div>
        <div class="clock-col">
          <p class="clock-minutes clock-timer">
          </p>
          <p class="clock-label">
            Minutes
          </p>
        </div>
        <div class="clock-col">
          <p class="clock-seconds clock-timer">
          </p>
          <p class="clock-label">
            Seconds
          </p>
        </div>
      </div>

<footer>
  <p class="cells">Developed By <a href="https://github.com/tirthbhatt21"><span style="text-decoration: underline;">Tirth Bhatt</span></a> with ❤️</span></p>
     
  </footer>
      <script src="main.js"></script>
      <script src="moment.min.js"></script>
</body>
</html>
